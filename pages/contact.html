<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contactStyle.css">
    <link rel="stylesheet" href="menu.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="contactScript.js"></script>
    <script src="menu.js"></script>
    <title>Contact</title>
</head>
<body>
    <div class="bg"></div>
    <div class="menu"><span class="fa fa-bars"></span></div>
    <div class="hide"></div>
    <div class="buttons">
        <div class="rowA">
            <a href="../main.html" class="buttonA" title="Home"><span class="fa fa-home"></span></a>
        </div>
        <div class="rowB">
            <a href="about.html" class="buttonB" title="About"><span class="fa fa-user"></span></a>
        </div>
        <div class="rowC">
          <a href="works.html" class="buttonC" title="Works"><span class="fa fa-code"></span></a>
      </div>
    </div>
    <div class="circle"></div>
    <div class="icon1"><span class="fa fa-phone"></span></div>
    <div class="icon2"><span class="fa fa-comment"></span></div>
    <div class="icon3"><span class="fa fa-question"></span></div>
    <div class="icon4"><span class="fa fa-envelope"></span></div>
    <div class="icon5"><span class="fa fa-briefcase"></span></div>
    <div class="message">
        <h2>Hi!</h2>
        <h5>Thank you for choosing to connect with me!</h5>
        <h6>You can send me a message using this form:</h6>
    </div>
    <div class="box">
        <form action="" id="myForm" onsubmit="openModal()">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" name="name" id="name" maxlength="25" 
                pattern="[a-zA-Z]+" title="Cannot have numbers" required autocomplete="off">
                <p id="msg"></p>
                <small id="nickname" class="text-muted">
                    You can use your nickname.
                  </small>
                
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" name="email" id="email" autocomplete="off">
                <p id="msg1"></p>
            </div>
            <div class="form-group">
                <label for="reason">Reason for connecting:</label>
                <select class="form-control" id="reason" required>
                <option value="">---</option>
                <option value="hi">Just wanna say Hi!</option>
                <option value="ask">I wanna ask a question.</option>
                <option value="work"> I wanna work with you!</option>
                </select> 
                <p id="msg2"></p>
            </div>
               
            <div class="button">
                <button type="button" id="submit" class="btn btn-success" onclick="modalShow()">Submit</button>
                
                <button type="button" class="btn btn-danger" id="clear" onclick="clearr()">Clear</button>
            </div>
        </form>
    </div>

  <div class="modal fade center" id="modal">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        
        <div class="modal-body">
          <div class="container">
            <div class="row">
                <div class="col-12"><h2 id="clientName"></h2></div>
                
            </div>
            <div class="row">
                <div class="col-12">Thanks for sending me a message. Expect my reply soon!</div>
            </div>
            <br>
          <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
        </div>
        
      </div>
    </div>
  </div>

</body>
</html>
